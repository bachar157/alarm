<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Clock Interface</title>
  </head>
  <body>
    <div class="container">
      <div id="curntly-time" class="curntly-time">Loading...</div>
      
      <div class="setting-analarm">
        <div><i class="fa fa-clock"></i></div>
      </div>
      <div class="alarm-inputs">
        <input id="hour" class="alarm-input" type="text" min="0" max="23" placeholder="HH">
        <input id="minute" class="alarm-input" type="text" min="0" max="59" placeholder="MM">
      </div>
      <button  class="button" id="button">Set alarm</button>
    </div>
  
    <audio id="sound" src="./assets/sound/digital-alarm-beeping-slava-pogorelsky-1-00-06.mp3" preload="auto"></audio>
  </body>
